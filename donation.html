<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Community Support Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donation.html">Donations</a></li>
                <li><a href="volunteer-hours.html">Volunteer Hours</a></li>
                <li><a href="event-signup.html">Event Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Donation Tracker</h2>
        <p>Use the form below to record a new donation.</p>

        <form id="donation-form">

            <label for="charity-name">Charity Name *</label>
            <input type="text" id="charity-name">

            <label for="donation-amount">Donation Amount *</label>
            <input type="number" id="donation-amount">

            <label for="donation-date">Date of Donation *</label>
            <input type="date" id="donation-date">

            <label for="donor-message">Donor Comment / Message</label>
            <textarea id="donor-message"></textarea>

            <button type="submit">Add Donation</button>

            <p id="error-msg"></p>

        </form>

        <h3 style="margin-top: 30px;">Donation Records</h3>

        <table id="donation-table">
            <thead>
                <tr>
                    <th>Charity</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Message</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <h3 style="margin-top: 20px;">Total Donated: $<span id="total-donated">0</span></h3>

    </main>

    <footer>
        <p>Â© Community Support Tracker</p>
    </footer>

    <script type="module" src="js/donation.js"></script>

</body>

</html>
