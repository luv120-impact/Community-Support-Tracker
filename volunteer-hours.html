<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Hours Tracker - Community Support Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file path -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Community Support Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donation-tracker.html">Donation Tracker</a></li>
                <li><a href="volunteer-hours.html" aria-current="page">Volunteer Hours</a></li>
                <li><a href="event-signup.html">Event Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Stage One: Form -->
        <section aria-labelledby="volunteer-form-heading">
            <h2 id="volunteer-form-heading">Log Volunteer Hours</h2>

            <div id="volunteer-errors" aria-live="polite" class="error-messages"></div>

            <form id="volunteer-form" novalidate>
                <div class="form-group">
                    <label for="charity-name">
                        Charity / Organization Name<span aria-hidden="true">*</span>
                    </label>
                    <input type="text" id="charity-name" name="charityName" required>
                </div>

                <div class="form-group">
                    <label for="hours-volunteered">
                        Hours Volunteered<span aria-hidden="true">*</span>
                    </label>
                    <input type="number" id="hours-volunteered" name="hoursVolunteered" min="0" step="0.5" required>
                </div>

                <div class="form-group">
                    <label for="volunteer-date">
                        Date<span aria-hidden="true">*</span>
                    </label>
                    <input type="date" id="volunteer-date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="experience-rating">
                        Experience Rating (1-5)<span aria-hidden="true">*</span>
                    </label>
                    <select id="experience-rating" name="experienceRating" required>
                        <option value="">Select...</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <button type="submit">Add Volunteer Log</button>
            </form>
        </section>

        <!-- Stage Two: Table -->
        <section aria-labelledby="volunteer-table-heading">
            <h2 id="volunteer-table-heading">Logged Volunteer Hours</h2>

            <table id="volunteer-table">
                <thead>
                    <tr>
                        <th scope="col">Charity</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Date</th>
                        <th scope="col">Experience Rating</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="volunteer-table-body">
                </tbody>
            </table>
        </section>

        <!-- Stage Two: Summary -->
        <section aria-labelledby="volunteer-summary-heading">
            <h2 id="volunteer-summary-heading">Summary</h2>
            <p>Total Hours Volunteered: <span id="total-hours-value">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PiXELL River Financial - Community Support Tracker</p>
    </footer>

    <script src="js/volunteer-hours.js"></script>
</body>
</html>
